<div class="colleague-group">
    <div class="top">
        <img [src]="colleague.photo" alt="image">
        <label class="pseudo">{{colleague.pseudo | uppercase}}</label>
        <label class="score">{{colleague.score | score}}</label>
    </div>
    <tc-like-hate [colleague]="colleague" (change)="traiter($event)"></tc-like-hate>
</div>
