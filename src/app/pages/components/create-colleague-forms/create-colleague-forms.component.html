<h1>Cr√©ation colleague</h1>
<form tcFirstLastValidator [formGroup]="colleagueForm">
    <div class="form-group">
      <label for="pseudo">Pseudo</label>
      <input tcPseudoValidator id="pseudo" type="text" formControlName="pseudo">
    </div>
    <div class="form-group">
        <label for="first">Prenom</label>
        <input id="first" type="text" formControlName="first">
      </div>
      <div class="form-group">
        <label for="last">Nom</label>
        <input id="last" type="text" formControlName="last">
      </div>
    <div class="form-group">
      <label for="score">Score</label>
      <input id="score" type="number" formControlName="score">
    </div>
    <div class="form-group">
      <label for="photo">Photo URL</label>
      <input id="photo" type="text" formControlName="photo">
    </div>
    <div class="action-buttons">
        <button type="submit" (click)="onSubmitForm()" [disabled]="colleagueForm.invalid">Enregistrer</button>
      </div>
  </form>
