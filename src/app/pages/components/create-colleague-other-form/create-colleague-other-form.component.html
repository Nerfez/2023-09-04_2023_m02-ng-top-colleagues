      <label for="pseudo">Pseudo</label>
      <input #pseudo tcPseudoValidator id="pseudo" type="text">
    </div>
    <div class="form-group">
        <label for="first">Prenom</label>
        <input #first id="first" type="text">
      </div>

        <input #last id="last" type="text">

      <label for="score">Score</label>

      <label for="photo">Photo URL</label>
      <input #url id="photo" type="text">
    </div>
    <div class="action-buttons">
        <button type="submit" (click)="ajouter()" *ngIf="afficherButton()">Enregistrer</button>
      </div>
