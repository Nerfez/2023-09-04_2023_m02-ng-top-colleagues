<label class="historique">Historique</label>
<div class="t">
<div class="vote-body" *ngFor="let vote of all_votes">
    <div class="vote-unique">
        <img [src]="vote.colleague.photo" alt="image">
        <div class="right">
            <label>{{vote.colleague.pseudo}}</label>
            <label *ngIf="isLiked(vote)">{{vote.colleague.pseudo}} est aimé, son score est de : {{ vote.colleague.score}} :D</label>
            <label *ngIf="!isLiked(vote)">{{vote.colleague.pseudo}} est detesté, son score est de : {{ vote.colleague.score}} :(</label>
            <a (click)="deleteVote(vote)">Supprimer</a>
        </div>
    </div>
</div>
</div>

<button [disabled]="true" (click)="addVote()">Ajouter vote</button>
