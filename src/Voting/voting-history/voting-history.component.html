<label class="historique">Historique</label>
<div class="t">
<div class="vote-body" *ngFor="let vote of all_votes$ | async">
    <div class="vote-unique">
        <img [src]="vote.colleague.photo" alt="image">
        <div class="right">
            <label>{{vote.colleague.pseudo}}</label>
            <label>{{vote.colleague.pseudo}} est detest√©, son score est de : {{ vote.colleague.score}}</label>
            <a (click)="deleteVote(vote)">Supprimer</a>
        </div>
    </div>
</div>
</div>

<button (click)="addVote()">Ajouter vote</button>
